<div class="container">
  <div class="row" style="text-align: center;">
    <h1 >
      Login or Signup
    </h1>
    <hr>
  </div>
</div>

<div class="container">
  <div class="row" style="justify-content: center;">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <ng-template appPlaceholder></ng-template>
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group" style="margin-top: 10px;">
          <label for="email">E-Mail:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email>
        </div>
        <div class="form-group" style="margin-top: 10px;">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6">
        </div>
        <div style="margin-top: 20px;">
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
          <button class="btn btn-primary" type="button" (click)="toggleLogin()"> Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
          <!-- <button class="btn btn-success" type="button" (click)="spotifyLogin()">Login with Spotify</button> -->
        </div>
      </form>
    </div>
  </div>
</div>
